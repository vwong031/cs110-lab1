<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Scores: X: <span class="display-score-X"></span> O: <span class="display-score-O"></span> </h2>
    <h2>Its your turn, <span class="display_player">Player X</span>.</h2>

    <div class="game_board">
      <div class='row'>
        <div class="one" onclick="Play('one')"><span class="xo"></span></div>
        <div class="two" onclick="Play('two')"><span class="xo"></span></div>
        <div class="three" onclick="Play('three')"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="four" onclick="Play('four')"><span class="xo"></span></div>
        <div class="five" onclick="Play('five')"><span class="xo"></span></div>
        <div class="six" onclick="Play('six')"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="seven" onclick="Play('seven')"><span class="xo"></span></div>
        <div class="eight" onclick="Play('eight')"><span class="xo"></span></div>
        <div class="nine" onclick="Play('nine')"><span class="xo"></span></div>
      </div>
    </div>

    <button class="aiMode" id="aiModeButton" onclick="toggleAiMode()">Play with AI</button>
    <button class="new_game" onclick="newGame()">New Game</button>
    <button class="reset" onclick="Reset()">Reset</button>
  </body>


</html>
