<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New York Times</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="filter"> 
      <div class="header-label">Filter</div>
      <div class="label">Sort By</div>
      <div class="content">
      <form id="filterForm" action="#">
        <div class="buttons">
          <label>
            <input type="radio" name="string" value="viewed" checked onclick="">
            Most Viewed
          </label><br>
          <label>
            <input type="radio" name="string" value="shared" checked onclick="">
            Most Shared
          </label><br>
          <label>
            <input type="radio" name="string" value="emailed" checked onclick="">
            Most Emailed
          </label><br>
        </div>
      </div>
      </form>

      <div class="label" >Time Frame:</div>
      <div class="content">
      <form action="#">
        <div class="buttons">
          <label>
            <input type="radio" name="string" value="option" checked onclick="">
            Day
          </label><br>
          <label>
            <input type="radio" name="string" value="option" checked onclick="">
            Week
          </label><br>
          <label>
            <input type="radio" name="string" value="option" checked onclick="">
            Month
          </label><br>
        </div>
      </div>
      </form>
    </div>

    <div class="news-container"></div>
    <script src="main.js"></script>
  </body>

</html>
